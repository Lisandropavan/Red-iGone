<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<!head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="step1.css" type="text/css" media="screen" />
	  <script type="text/javascript" src="jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.pack.js"></script>
		<script type="text/javascript">
		$(window).load(function() {
		    $('#slider').nivoSlider({
		        effect:'fade', // Specify sets like: 'fold,fade,sliceDown'
		        slices:15, // For slice animations
		        boxCols: 8, // For box animations
		        boxRows: 4, // For box animations
		        animSpeed:500, // Slide transition speed
		        pauseTime:5000, // How long each slide will show
		        startSlide:0, // Set starting Slide (0 index)
		        directionNav:false, // Next & Prev navigation
		        directionNavHide:true, // Only show on hover
		        controlNav:false, // 1,2,3... navigation
		        controlNavThumbs:false, // Use thumbnails for Control Nav
		        controlNavThumbsFromRel:false, // Use image rel for thumbs
		        controlNavThumbsSearch: '.jpg', // Replace this with...
		        controlNavThumbsReplace: '_thumb.jpg', // ...this in thumb Image src
		        keyboardNav:false, // Use left & right arrows
		        pauseOnHover:true, // Stop animation while hovering
		        manualAdvance:false, // Force manual transitions
		        captionOpacity:0.8, // Universal caption opacity
		        prevText: 'Next', // Prev directionNav text
		        nextText: 'Prev', // Next directionNav text
		        beforeChange: function(){}, // Triggers before a slide transition
		        afterChange: function(){}, // Triggers after a slide transition
		        slideshowEnd: function(){}, // Triggers after all slides have been shown
		        lastSlide: function(){}, // Triggers when last slide is shown
		        afterLoad: function(){} // Triggers when slider has loaded
		    });
		});
		</script>

</head>
<body>

<div id="slider">
    <img src="RIG_ipad-step1-slide01.png" alt="" />
    <img src="RIG_ipad-step1-slide02.png" alt="" />
    <img src="RIG_ipad-step1-slide03.png" alt="" />
</div>
</body>
</html>
